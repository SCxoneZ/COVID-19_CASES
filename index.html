<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <link rel="stylesheet" href="style.css" type="text/css" media="all" />
    
    <title>COVID-19 CASES!</title>
  </head>
  <body>
    
    <form>
      <div class="mb-3 px-2">
        <label for="inputan" class="form-label">Masukkan Negara: </label>
        <input type="text" class="form-control input-negara" id="inputan" placeholder="Masukkan Nama Negara Disini...">
      </div>
      <button type="button" class="btn btn-primary btn-search">Submit</button>
    </form>
    
    <div class="content">
      
      <div class="confirmed">
        <div class="icon"></div>
        <div class="container-value">Kasus: <span class="value"></span></div>
      </div>
      
      <div class="recovered">
        <div class="icon"></div>
        <div class="container-value">Sembuh: <span class="value"></span></div>
      </div>
      
      <div class="deaths">
        <div class="icon"></div>
        <div class="container-value">Meninggal: <span class="value"></span></div>
      </div>
      
    </div>
    
    <div class="footer">
      <p>Website Made By SCxoneZ with <span class="author-api">Mathdroid API</span> </p>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
    <script src="script.js" type="text/javascript" charset="utf-8"></script>
    
  </body>
</html>
